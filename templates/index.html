<!DOCTYPE html>
<html>
  <head>
    <title>Parshuram Poster Generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css"
    />

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #8b0000;
        margin-bottom: 20px;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 20px;
      }

      .left {
        flex: 1;
        text-align: center;
      }

      .right {
        flex: 1;
      }

      .upload-box {
        border: 2px dashed #ff7a18;
        border-radius: 10px;
        padding: 20px;
        cursor: pointer;
        background: #fff6ec;
      }

      .upload-box:hover {
        background: #ffe5cc;
      }

      #file {
        display: none;
      }

      #container {
        width: 350px;
        height: 350px;
        margin: auto;
        position: relative;
      }

      #circle {
        position: absolute;
        width: 300px;
        height: 300px;
        border: 3px dashed orange;
        border-radius: 50%;
        top: 25px;
        left: 25px;
        pointer-events: none;
      }

      button {
        background: linear-gradient(to right, #ff7a18, #ffb347);
        border: none;
        padding: 15px 25px;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        color: white;
        margin-top: 15px;
      }

      button:hover {
        transform: scale(1.05);
      }

      img {
        max-width: 100%;
      }
      .loader-screen {
        position: fixed;
        inset: 0;
        background: rgba(255, 240, 220, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader-box {
        text-align: center;
        font-size: 22px;
        color: #8b0000;
        font-weight: bold;
      }

      .chakra {
        width: 80px;
        height: 80px;
        border: 6px solid orange;
        border-top: 6px solid #8b0000;
        border-radius: 50%;
        margin: auto;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">üïâÔ∏è Parshuram Jayanti Poster Maker</div>

      <div class="card">
        <div class="left">
          <label class="upload-box">
            Click to Upload Photo
            <input type="file" id="file" />
          </label>

          <div id="container">
            <img id="image" />
            <div id="circle"></div>
          </div>

          <button onclick="upload()">Generate & Download Poster</button>
        </div>

        <div class="right">
          <h3>How to use</h3>
          <ol>
            <li>Upload your photo</li>
            <li>Move & zoom your face into the circle</li>
            <li>Click Generate</li>
            <li>Poster downloads automatically</li>
          </ol>

          <img
            src="static/template.png"
            style="width: 100%; border-radius: 10px"
          />
        </div>
      </div>
    </div>
    <div id="loader" class="loader-screen">
      <div class="loader-box">
        <div class="chakra"></div>
        <p>Generating your divine poster‚Ä¶</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

    <script>
      let cropper;
      let selectedFile;

      document.getElementById("file").addEventListener("change", function (e) {
        selectedFile = e.target.files[0];
        const img = document.getElementById("image");
        img.src = URL.createObjectURL(selectedFile);

        if (cropper) cropper.destroy();

        cropper = new Cropper(img, {
          aspectRatio: 1,
          viewMode: 1,
          dragMode: "move",
          autoCropArea: 0.9,
        });
      });

      function upload() {
        if (!selectedFile) {
          alert("Please upload a photo");
          return;
        }

        document.getElementById("loader").style.display = "flex";

        const data = cropper.getData(true);

        const form = new FormData();
        form.append("photo", selectedFile);
        form.append("x", data.x);
        form.append("y", data.y);
        form.append("w", data.width);
        form.append("h", data.height);

        fetch("/generate", {
          method: "POST",
          body: form,
        })
          .then((r) => r.blob())
          .then((blob) => {
            document.getElementById("loader").style.display = "none";

            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "Parshuram_Poster.png";
            a.click();
          })
          .catch(() => {
            document.getElementById("loader").style.display = "none";
            alert("Something went wrong!");
          });
      }
    </script>
  </body>
</html>
